<table>
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name </th>
            <th>Date Of Birts</th>
        </tr>
    </thead>
    <tbody>
        @for (item of employees; track item) {
            <tr>
                <td>{{$index+1}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.dateOfBirts}}</td>
                <td>test</td>
            </tr>
        }
    </tbody>
</table>
